<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa fa-store logo-icon"></i>
                <h2>Ventas</h2>
            </div>
            <nav>
                <ul>
                    <li><i class="fa fa-home"></i> Inicio</li>
                    <li><i class="fa fa-chart-pie"></i> Reportes</li>
                    <li><i class="fa fa-cog"></i> Configuración</li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <h1>Reporte de Ventas Mensuales</h1>

            <!-- Botón con icono -->
            <label for="csvFile" class="file-btn">
                <i class="fa fa-upload"></i> Seleccionar archivo
            </label>
            <input type="file" id="csvFile" accept=".csv" style="display: none;"/>

            <!-- Filtros -->
            <div class="filters">
                <div>
                    <label for="monthSelector">Seleccionar mes:</label>
                    <select id="monthSelector">
                        <option value="Todos">Todos</option>
                    </select>
                </div>
                <div>
                    <label for="chartType">Tipo de gráfico:</label>
                    <select id="chartType">
                        <option value="bar">Barras</option>
                        <option value="line">Líneas</option>
                        <option value="pie">Pastel</option>
                    </select>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="stats">
                <div class="stat-card">
                    <h3>Total categorías</h3>
                    <p id="statCategories">0</p>
                </div>
                <div class="stat-card">
                    <h3>Registros cargados</h3>
                    <p id="statRecords">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ingreso promedio</h3>
                    <p id="statAverage">$0.00</p>
                </div>
            </div>

            <!-- Gráfico -->
            <canvas id="chart"></canvas>
            <p id="total" class="total"></p>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
